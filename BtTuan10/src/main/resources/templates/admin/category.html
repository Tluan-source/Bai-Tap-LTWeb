<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Category Management</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }

    .category-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }

    h3 {
      margin-bottom: 25px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2575fc;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1a5ed6;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: left;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: left;
      margin-bottom: 20px;
    }

    ul li {
      background: #f1f1f1;
      margin: 5px 0;
      padding: 10px 15px;
      border-radius: 8px;
    }

    a.back-link {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #2575fc;
      font-weight: bold;
      transition: 0.3s;
    }

    a.back-link:hover {
      color: #1a5ed6;
    }
  </style>
</head>
<body>
  <div class="category-container">
    <h3>Category</h3>
    <form th:action="@{/admin/category}" th:object="${categoryDTO}" method="post">
      <input th:field="*{name}" placeholder="Tên danh mục"/>
      <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
      <button type="submit">Thêm</button>
    </form>
    <ul>
      <li th:each="c : ${items}" th:text="${c}"></li>
    </ul>
    <a class="back-link" href="/admin">← Admin Home</a>
  </div>
</body>
</html>
