<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product Management</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      padding: 50px 0;
      margin: 0;
      color: #333;
    }

    .product-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 600px;
      text-align: center;
    }

    h3 {
      margin-bottom: 25px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 25px;
    }

    input {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2575fc;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1a5ed6;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: left;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    table th {
      background-color: #2575fc;
      color: #fff;
      border-color: #1a5ed6;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    a.back-link {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #2575fc;
      font-weight: bold;
      transition: 0.3s;
    }

    a.back-link:hover {
      color: #1a5ed6;
    }
  </style>
</head>
<body>
  <div class="product-container">
    <h3>Product</h3>
    <form th:action="@{/admin/product}" th:object="${productDTO}" method="post">
      <input th:field="*{name}" placeholder="Tên sản phẩm"/>
      <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

      <input th:field="*{price}" placeholder="Giá"/>
      <span class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>

      <input th:field="*{category}" placeholder="Danh mục (text)"/>
      <span class="error" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>

      <button type="submit">Thêm</button>
    </form>

    <table>
      <tr><th>Tên</th><th>Giá</th><th>Danh mục</th></tr>
      <tr th:each="p : ${items}">
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.category}"></td>
      </tr>
    </table>

    <a class="back-link" href="/admin">← Admin Home</a>
  </div>
</body>
</html>
