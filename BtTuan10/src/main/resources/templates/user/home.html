<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Home</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .home-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    a.logout-btn {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      border-radius: 8px;
      background-color: #2575fc;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    a.logout-btn:hover {
      background-color: #1a5ed6;
    }
  </style>
</head>
<body>
  <div class="home-container">
    <h2>Welcome, User!</h2>
    <a class="logout-btn" href="/logout">Đăng xuất</a>
  </div>
</body>
</html>
